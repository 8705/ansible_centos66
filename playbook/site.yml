---
- hosts: localhost
  connection: local
  become: yes
  vars_files:
    - group_vars/localhost/main.yml

  pre_tasks:
    - name: Install libselinux-python
      yum: name=libselinux-python state=present

    - name: Permissive selinux
      selinux: policy=targeted state=permissive

  roles: 
    - { role: repositries }
    - role: apache
      apache_vhosts_ssl:
        - {servername: "local.example.com", documentroot: "/home/vagrant/public_html/example/public"}
        - {servername: "local.egapool.com", documentroot: "/home/vagrant/public_html/egapool/public"}
        - {servername: "local.hogehoge.com", documentroot: "/home/vagrant/public_html/hogehoge/public"}
